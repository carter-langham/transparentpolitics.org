        <section class="table_section">
            <div>
                <h2 id="page_subheading">School Shootings</h2>
                <table id="table_id" class="display">
                    <thead>
                        <tr>
                            <th>Bill Name</th>
                            <th>Bill Status</th>
                            <th>Issue</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                </table>
                <script>
                    // Function to format the details to be displayed when a row is clicked
                    function formatDetails ( d ) {
                        return '<strong>Description:</strong><br>' + d.Description;
                    }

                    $.ajax({
                        url: "https://transparentpolitics-cd0a1e0a79b7.herokuapp.com/",
                        type: "GET",
                        success: function(response) {
                            let rows = response.values;
                            let headers = rows[0];
                            rows = rows.slice(1);
                            let data = rows.map((row) => ({
                                'Bill Name': row[0], 
                                'Bill Status': row[1],
                                'Issue': row[2],
                                'Location': row[3],
                                'Description': row[4] // Add the description field
                            }));

                            // Declare and initialise the table inside the success callback
                            let table = $('#table_id').DataTable({
                                responsive: true,
                                data: data,
                                pageLength: 25,
                                columns: [
                                    {data: 'Bill Name'},
                                    {data: 'Bill Status'},
                                    {data: 'Issue'},
                                    {data: 'Location'}
                                ]
                            });
                            $('#table_id tbody').on('click', 'tr', function () {
                                var tr = $(this);
                                var row = table.row(tr);
                            
                                if (row.child.isShown()) {
                                    // This row is already open - close it
                                    row.child.hide();
                                    tr.removeClass('shown');
                                } else {
                                    // Close all other rows
                                    table.rows().every(function () {
                                        this.child.hide();
                                        $(this.node()).removeClass('shown');
                                    });
                            
                                    // Open this row
                                    row.child(formatDetails(row.data())).show();
                                    tr.addClass('shown');
                                }
                                    });
                            }
                        });
                </script>
                <p id="data_information">
                    *This data is constantly being updated. Cases that are
                    completed and
                    audited will be marked as audited.
                </p>
            </div>
